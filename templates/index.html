<label for="numClusters">Number of Clusters (k):</label>

<div id="notification" style="color: green; font-weight: bold; margin-top: 20px;"></div>

<div id="canvasContainer" style="width: 500px; height: 500px; margin: auto;">
    <canvas id="kmeansCanvas" width="500" height="500" style="border:1px solid #000;"></canvas>
</div>

</html>
